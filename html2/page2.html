<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascriptの研究ページ</title>
  </head>
  <body>
    <div id="chart" style="width:600px;height:300px;"></div>
    <!--[if lt IE 9]><scritpt src = "jjs/excanvas.min.js"></<script><![endif]-->
    <script src="js/flotr2.min.js"></script>
    <script>
      var wins = [[[0,13],[1,11],[2,19],[3,15],[4,18],[5,21],[6,28]]];
      var wins2 = [[[0,28]],[[1,28]],[[2,21]],[[3,20]],[[4,19]]];
      var teams = [
          [0, "MCI"],
          [1, "MUN"],
          [2, "ARS"],
          [3, "TOT"],
          [4, "NEW"]
      ];
      //<!--var years = [[0,"2006"],[1,"2007"],[2,"2008(★)"],[3,"2009"],[4,"2010"],[5,"2011"],[6,"2012"]];-->
      window.onload = function(){
        Flotr.draw(document.getElementById("chart"), wins2, {
              title: "Premier League Wins(2011-2012)",
              colors: ["#A34FD2","#1D1D45","#DF121D","#1E204B","#E67841"],
              bars: {
                show: true,
                barWidth: 0.5,
                shadowSize: 0,
                fillOpacity: 1,
                lineWidth: 0
              },
              yaxis: {
                min: 0,
                tickDecimals: 0
              },
              xaxis: {
                ticks: teams
              },
              grid: {
                horizontaLines: false,
                verticalLines: false
            }
          });
      };
    </script>
  </body>
</html>
